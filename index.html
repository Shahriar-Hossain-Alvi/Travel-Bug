<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/63f9baa846.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Travel Bug</title>
</head>
<body>
    <!-- navbar part start -->
    <header>
        <div class="container">
            <nav>
                <div class="nav-icon">
                    <div class="nav-icon-left">
                        <img src="images/logo.png" alt="LOGO">
                    </div>
                    <div class="nav-icon-right">
                        <h2>Travel <span>Bug</span></h2>
                    </div>
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Packages</a></li>
                        <li><a href="">Testimonial</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                    <div class="nav-hamburger">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </nav>

            <div class="banner">
                <div class="banner-container">
                    <div class="banner-content">
                        <h2>Explore Your Travel</h2>
                        <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                        <div class="banner-options">
                            <input type="text" placeholder="Where to go">
                            <select>
                                <option>When</option>
                                <option>Today</option>
                                <option>Tomorrow</option>
                            </select>
                            <select>
                                <option>Select Type</option>
                                <option>Single Trip</option>
                                <option>With Family</option>
                                <option>With Friends</option>
                                <option>Group trip (with strangers)</option>
                            </select>
                            <div class="banner-button">
                                <button>
                                    <i class="fa-solid fa-magnifying-glass"></i>Find Now
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- navbar part end -->

    <!-- main part start -->
    <main></main>
    <!-- main part end -->

    <!-- footer part start -->
    <footer></footer>
    <!-- footer part end -->
</body>
</html>
